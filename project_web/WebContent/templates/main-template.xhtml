<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">...</ui:insert></title>
	<h:outputStylesheet name="css/main.css" library="template" />
	<link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:img/java.ico']}" />

</h:head>

<h:body class="is-preload">
	<div id="page-wrapper">
		<ui:insert name="header">
			<div id="header" class="box bottom-space">
				<ui:include src="/templates/header-snippet.xhtml" />
			</div>
		</ui:insert>
		<ui:insert name="content"></ui:insert>

		<ui:insert name="footer">
			<ui:include src="/templates/footer-snippet.xhtml" />

		</ui:insert>
	</div>
<h:outputScript library="template" name="js/jquery.min.js" />
<h:outputScript library="template" name="js/jquery.scrollex.min.js" />
<h:outputScript library="template" name="js/browser.min.js" />
<h:outputScript library="template" name="js/breakpoints.min.js" />
<h:outputScript library="template" name="js/util.js" />
<h:outputScript library="template" name="js/main.js" />

</h:body>

</html>
