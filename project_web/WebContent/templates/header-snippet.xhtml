<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<header id="header" class="alt">

		<h2>
			<a href="#">Biblioteka Online</a>
		</h2>
		<nav>
			<a href="#menu">Menu</a>

		</nav>
	</header>

	<!-- Menu -->
	<nav id="menu">
		<div class="inner">
			<h:form>
				<ul class="links">
					<li><h:outputText
							value="użytkownik: #{remoteClient.details.login} role:#{remoteClient.roles}" /></li>
					<li><h:commandButton class="button primary" value="Wyloguj"
							action="#{loginBB.doLogout()}" update="msg"
							rendered="#{remoteClient.isInOneRole(utils.getRoleListAsHashSet())}" /></li>
					<li><h:link value="Zarządzaj systemem"
							outcome="/pages/systemAdmin/userList"
							rendered="#{remoteClient.isInRole('systemAdmin')}" /></li>
					<li><h:link value="Moje transakcje"
							outcome="/pages/user/transaction"
							rendered="#{remoteClient.isInRole('user')}" /></li>
					<li><h:link value="Transakcje w systemie"
							outcome="/pages/libraryAdmin/transactionAdmin"
							rendered="#{remoteClient.isInRole('libraryAdmin')}" /></li>
					<li><h:link value="Dodaj książke"
							outcome="/pages/libraryAdmin/addBook"
							rendered="#{remoteClient.isInRole('libraryAdmin')}" /></li>
					<li><h:link value="Zaloguj" outcome="/pages/public/login"
							rendered="#{not remoteClient.isInOneRole(utils.getRoleListAsHashSet())}" /></li>
					<li><h:link value="Zarejestruj"
							outcome="/pages/public/register"
							rendered="#{not remoteClient.isInOneRole(utils.getRoleListAsHashSet())}" /></li>
					<li><h:link value="Strona główna"
							outcome="/pages/public/index" /></li>
				</ul>
				<a href="#" class="close">Close</a>
			</h:form>
		</div>
	</nav>


</ui:composition>
