<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Logowanie
	</ui:define>

	<ui:define name="content">
		<section id="banner">
		<div class="inner">
			<h2>Zaloguj się</h2>
			<h:form>
				<div class="row gtr-uniform">
					<div class="col-6 col-12-xsmall">
						<h:outputLabel for="login" value="login:" />
						<h:inputText id="login" value="#{loginBB.login}" required="true"
							requiredMessage="podaj login" />
						<h:outputLabel for="pass" value="hasło:" />
						<h:inputSecret id="pass" value="#{loginBB.pass}" required="true"
							requiredMessage="podaj hasło" />
						<div class="col-6 col-12-xsmall">

							<h:messages />

							<h:commandButton class="button primary" value="Zaloguj"
								action="#{loginBB.doLogin()}" update="msg" />
							<p>Nie masz konta?zarejestruj się</p>
						</div>
					</div>
				</div>
			</h:form>
		</div>
		</section>


	</ui:define>

</ui:composition>
</html>
