<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Logowanie
	</ui:define>

	<ui:define name="content">
		<p:panel toggleable="true" header="Logowanie">

		<h:form>
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="login" value="login" />
				<p:inputText id="login"
					required="true" requiredMessage="Podaj login"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="login" display="icon"/>

				<h:outputLabel for="password" value="hasło" />
				<p:inputText id="password" value="#{personEditBB.person.surname}"
					required="true" requiredMessage="podaj hasło"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="password" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zaloguj" style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" />
		</h:form>

	</p:panel>
	</ui:define>

</ui:composition>
</html>
