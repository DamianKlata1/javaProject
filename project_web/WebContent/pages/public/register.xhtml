<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Rejestracja
	</ui:define>

	<ui:define name="content">
		<!-- Wrapper -->
		<section id="wrapper"> <header>
		<div class="inner">
			<h2>Zarejestruj się</h2>
			<h:form>
				<div class="row gtr-uniform">
				
					<div class="col-6 col-12-xsmall">

						<label for="demo-name">Login</label>
						<p:inputText name="login" id="login" value="#{registerBB.login}"
							required="true" requiredMessage="Podaj login"
							validatorMessage="Login powienien zawierać od 4 do 10 znaków oraz nie powinien zawierać znaków 
							specjalnych">
							<f:validateRegex pattern="^[0-9a-zA-Z]{4,10}$" />
						</p:inputText>
						

						<label for="demo-name">Hasło</label>
						<p:password id="pwd1" value="#{registerBB.password}" match="pwd2"
							validatorMessage="Hasła powinny być takie same"
							label="Password 1" required="true" requiredMessage="Podaj hasło"/>
						

						<label for="demo-name">Potwierdź hasło</label>
						<p:password id="pwd2" value="#{registerBB.password}"
							label="Password 2" required="true" requiredMessage="Potwierdz hasło"/>
						

						<label for="demo-name">E-mail</label>
						<p:inputText name="email" id="email" value="#{registerBB.email}"
							required="true" requiredMessage="Podaj e-mail"
							validatorMessage="Podaj prawidłowy e-mail">
							<f:validateRegex pattern="^\S+@\S+\.\S+$" />
						</p:inputText>
						

						<label for="demo-name">Imię</label>
						<p:inputText name="name" id="name" value="#{registerBB.name}"
							required="true" requiredMessage="Podaj imię" />
						

						<label for="demo-name">Nazwisko</label>
						<p:inputText name="surname" id="surname"
							value="#{registerBB.surname}" required="true"
							requiredMessage="Podaj nazwisko" />
						
						<br/>
						<div class="col-6 col-12-xsmall">
							<h:commandButton class="button primary" id="button" value="Zarejestruj"
								action="#{registerBB.doRegister}" />
							<p>
								Masz już konto?
								<h:link value="Zaloguj się" outcome="/pages/public/login"></h:link>
							</p>

						</div>
						
					</div>
					<p:messages />
				</div>

			</h:form>
		</div>

		</header> <!-- Content --> </section>
	</ui:define>

</ui:composition>
</html>
