<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="title">
		Strona główna
	</ui:define>

	<ui:define name="content">

		<section id="banner">
		<div class="inner">
			<!--	<div class="logo"><span class="icon fa-gem"></span></div> -->

			<h2>Biblioteka Online</h2>
			<p>Wyszukaj książke po tytule lub autorze:</p>
			<h:form>
				<div class="row gtr-uniform">
					<div class="col-6 col-12-xsmall">
						<h:inputText id="searchBar" value="#{mainPageBB.searchBar}" />
						<br />
						<p:commandButton class="button primary" value="Szukaj"
							update="form-table" />
						<h:messages />
					</div>
				</div>
			</h:form>

			<h:form id="form-table" debug="true">

				<h:dataTable value="#{mainPageBB.bookList}" var="b"
					style="text-align:center"  rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
					<h:column>
						<f:facet name="header">Tytuł</f:facet>
						<h:outputText value="#{b.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">Autor</f:facet>
						<h:outputText value="#{b.author}" />
					</h:column>
					<h:column>
						<f:facet name="header">Wydawnictwo</f:facet>
						<h:outputText value="#{b.publisher}" />
					</h:column>
					<h:column>
						<f:facet name="header">Data opublikowania</f:facet>
						<h:outputText value="#{b.releaseDate}" />
					</h:column>
					<h:column>
						<f:facet name="header">Liczba Stron</f:facet>
						<h:outputText value="#{b.page}" />
					</h:column>
					<h:column>
						<f:facet name="header">Opcje</f:facet>
						<h:commandButton value="Zarezerwuj"
							action="#{mainPageBB.reserveBook(b,remoteClient.details.idUser)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
		</section>

	</ui:define>

</ui:composition>
</html>
